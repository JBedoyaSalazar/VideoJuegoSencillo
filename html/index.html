<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi videojuego</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <section id="seleccionarMascota">
        
        <h1 class="titulo">Welcome to the mokepon Game!</h1>
        <h2 class="subtitulo">Selecciona a tu mascota</h2>

        <div id="contenedorMascotas">
            <div id="contenedorTarjetas" class="tarjetas"></div>  
        </div>
        

        <button id="botonMascota">Seleccionar</button>
    </section>

    <section id="verMapa">
        <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
        <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>         
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>   
        </div>
        
        
    </section>

    <section id="seleccionarAtaque">
        <h1 class="titulo">Welcome to the mokepon Game!</h1>

        <h2 class="subtitulo">Selecciona el ataque</h2>

        <div id="contenedorAtaques" class="tarjetasAtaques"></div>

        <div id="mensajes">  
            
            <p id="resultado">Good Luck!</p>

            <section id="reiniciar">
                <button id="botonReiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="ataques">
            <div class="ataqueMensajes">
                <p id="vidasJugador">0</p>
                <p id="nombreMascotaJugador"></p>
                <div id="ataquesDelJugador"></div>
            </div>

            <div class="ataqueMensajes">
                <p id="vidasEnemigo">0</p>
                <p id="nombreMascotaEnemigo"></p>
                <div id="ataquesDelEnemigo"></div>
            </div>         
        </div>
    </section>
    <script src="/js/pokemon.js"></script>
</body>
</html>
